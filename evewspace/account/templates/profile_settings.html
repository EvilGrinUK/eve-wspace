{% for key, value in profile_settings %}
<div class="panel-default panel" style="width: 700px">
<div class="panel-heading">
    <a data-toggle="collapse" data-parent="#{{key|slugify}}" href="#{{key|slugify}}">
        {{key}}
    </a>
</div>
<div id="{{key|slugify}}" class="panel-body collapse">
    {% include value %}
</div>
</div>
{% endfor %}
